<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        #searchInput {
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
        }
        .game-name {
            position: relative;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        
        .cover-popup {
        cursor: pointer;
        color: #007bff;
        margin-left: 5px;
        }

        .popup {
            position: absolute;
            z-index: 9999;
            border: 2px solid #ccc;
            background-color: white;
            padding: 10px;
        }

        .popup img {
            max-width: 400px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search for a game..." oninput="filterGamesByTitle()"><br>
    <button onclick="resetFilter()">Reset All Filters</button>
    <table id="gamesTable" border="1">
        <thead>
            <tr>
                <th>
                    Title
                    <button id="sortByNameButton" onclick="toggleSortByName()">A-Z</button>
                </th>
                <th>
                    Platform
                    <button id="sortByPlatformButton" onclick="toggleSortByPlatform()">A-Z</button><br>  
                </th>
                <th>
                    Completed
                    <label>
                        <input type="checkbox" id="filterCompletedCheckbox" onchange="filterCompletedCheckbox()" />
                    </label>
                    <button onclick="resetCompletedFilter()">Show All</button>
                </th>
                <th>Comments</th>
                <th>YouTube Link</th>
                <th>Referenced By</th>
                <th>
                    Runback
                    <label>
                        <input type="checkbox" id="filterRunAgainCheckbox" onchange="filterRunAgainCheckbox()" />
                    </label>
                    <button onclick="resetRunbackFilter()">Show All</button>
                </th>
            </tr>
        </thead>
        <tbody> <!-- Ensure this tbody exists -->
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
